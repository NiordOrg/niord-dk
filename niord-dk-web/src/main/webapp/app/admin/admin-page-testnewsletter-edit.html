

    <div class="row">
        <div class="form-controls col-sm-12">

            <div class="form-group">
                <label for="emailId" class="col-sm-4 col-md-3 col-lg-1">Email</label>
                <div class="col-sm-4 col-md-4 col-lg-3">
                    <input type="email" id="emailId" name="email" placeholder="an@email.dk" class="form-control input-sm"
                           focus="focusMe" ng-model="newsletter.email" ng-disabled="editMode == 'edit'"
                           autocapitalize="off" autocorrect="off" autocomplete="off" required title="This field is required"
                    />
                </div>
            </div>
        </div>
    </div>

    <div style="margin-top: 20px;" class="row">
        <div class="col-sm-offset-4">
            <button type="submit" class="btn btn-default btn-sm" ng-click="resetNewsletter()">
                Cancel
            </button>
            <button type="submit" class="btn btn-primary btn-sm" edit_form ng-click="sendNewsLetter()">
                <span class="glyphicon glyphicon-floppy-disk"></span>
                Send newsletter to email
            </button>
        </div>
    </div>
